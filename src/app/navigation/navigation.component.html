<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="linkCliked('component1')">Component 1</a>
      <a mat-list-item  (click)="linkCliked('component2')">Component 2</a>
      <a mat-list-item  (click)="linkCliked('component3')">Component 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Dashboard Assignment</span>
    </mat-toolbar>
    <app-my-dashboard></app-my-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
